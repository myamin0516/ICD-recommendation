<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record to Billing Code Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Medical Record</h1>
        <form action="/recommend" method="post">
            <label for="record_select">Select a Sample Medical Record:</label>
            <select id="record_select" onchange="populateRecordText()">
                <option value="">-- Select a Record --</option>
                {% for record in sample_records %}
                    <option value="{{ record.text }}">{{ record.title }}</option>
                {% endfor %}
            </select>

            <label for="record_text">Or Enter Medical Record Text:</label>
            <textarea id="record_text" name="record_text" rows="10" placeholder="Enter medical record text here..."></textarea><br>

            <input type="submit" value="Get Billing Code Recommendations">
        </form>
    </div>

    <script>
        function populateRecordText() {
            var select = document.getElementById("record_select");
            var textArea = document.getElementById("record_text");

            // Check if a valid option is selected (not the empty option)
            if (select.selectedIndex > 0) {
                textArea.value = select.value;
            } else {
                // Clear text area if empty option is selected
                textArea.value = "";
            }
        }

        // Call populateRecordText on page load
        window.onload = populateRecordText;
    </script>
</body>
</html>
